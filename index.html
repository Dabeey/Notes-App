<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Pal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1><img src="images/notes.png" alt="Notes icon"> Notes Pal</h1>
            <p class="subtitle">Your simple, beautiful, and fast notes app</p>
        </header>
        <button class="create-btn" aria-label="Create a new note">
            <img src="images/edit.png" alt="Create note icon"> Create Note
        </button>
        <section class="notes-container" aria-live="polite"></section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Notes Pal &mdash; All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
